<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Ishikawa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3faff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        h3 {
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: lighter;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            position: relative;
        }

        .fishbone {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            height: 400px;
            position: relative;
        }

        /* Línea central de la espina del pez */
        .fishbone::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 4px;
            background-color: #007bff;
        }

        /* Cola del pez ajustada */
        .tail {
            position: absolute;
            left: 0;
            top: 50%;
            width: 80px;
            height: 80px;
            background-color: #007bff;
            clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
            transform: translateY(-50%);
        }

        /* Cabeza del pez */
        .head {
            position: absolute;
            right: 0;
            top: 50%;
            width: 150px;
            height: 150px;
            background-color: #007bff;
            clip-path: polygon(100% 50%, 0% 0%, 0% 100%);
            transform: translateY(-50%);
        }

        /* Huesos del pescado */
        .bone {
            position: absolute;
            width: 200px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Huesos diagonales hacia arriba */
        .bone.up {
            transform: rotate(30deg);
            transform-origin: bottom left;
        }

        /* Huesos diagonales hacia abajo */
        .bone.down {
            transform: rotate(-30deg);
            transform-origin: top left;
        }

        /* Input para las palabras clave */
        .bone input {
            width: 150px;
            padding: 5px;
            border: none;
            border-bottom: 2px solid #007bff;
            text-align: center;
            background-color: transparent;
            outline: none;
        }

        /* Posicionamiento de los huesos a lo largo de la línea central */
        .bone:nth-child(1) {
            left: 20%;
            top: 40%;
        }

        .bone:nth-child(2) {
            left: 40%;
            top: 30%;
        }

        .bone:nth-child(3) {
            left: 60%;
            top: 20%;
        }

        .bone:nth-child(4) {
            left: 20%;
            top: 60%;
        }

        .bone:nth-child(5) {
            left: 40%;
            top: 70%;
        }

        .bone:nth-child(6) {
            left: 60%;
            top: 80%;
        }

        /* Cuadro de texto para el tema */
        .tema {
            position: absolute;
            right: 160px;
            top: 50%;
            transform: translateY(-50%);
            padding: 5px;
            width: 200px;
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Botones */
        .botones {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <h1>Diagrama de Ishikawa</h1>
    <h3> Es una herramienta visual utilizada para identificar y analizar las causas de un problema específico.</h3>
    <div class="container">
        <div class="fishbone">
            <!-- Huesos superiores -->
            <div class="bone up" style="left: 10%; top: 20%;">
                <input type="text" placeholder="Causa">
            </div>
            <div class="bone up" style="left: 35%; top: 20%;">
                <input type="text" placeholder="Causa">
            </div>
            <div class="bone up" style="left: 60%; top: 20%;">
                <input type="text" placeholder="Causa">
            </div>
            <!-- Huesos inferiores -->
            <div class="bone down" style="left: 10%; top: 68%;">
                <input type="text" placeholder="Causa">
            </div>
            <div class="bone down" style="left: 35%; top: 68%;">
                <input type="text" placeholder="Causa">
            </div>
            <div class="bone down" style="left: 60%; top: 68%;">
                <input type="text" placeholder="Causa">
            </div>
            <!-- Cola del pez -->
            <div class="tail"></div>
            <!-- Cabeza del pez -->
            <div class="head"></div>
            <!-- Cuadro de texto para el tema -->
            <input type="text" class="tema" placeholder="Tema">
        </div>
    </div>

    <div class="botones">
        <button onclick="vaciarCampos()">Vaciar</button>
        <button onclick="location.href='index.html'">Menú</button>
    </div>

    <script>
        function vaciarCampos() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => input.value = '');
        }
    </script>
</body>
</html>
